<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DFO - Case Study</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <style>
    body { font-family: system-ui, -apple-system, sans-serif; max-width: 800px; margin: 2rem auto; padding: 0 1rem; line-height: 1.6; color: #333; }
    h1 { border-bottom: 2px solid #eee; padding-bottom: 0.5rem; }
    a { color: #0366d6; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .back { font-size: 0.9rem; margin-top: 2rem; }
    #source-text { background: #f6f8fa; border: 1px solid #e1e4e8; border-radius: 6px; padding: 1rem; margin-bottom: 2rem; }
    #source-text h2 { margin-top: 0; }
    .comment-section { margin-top: 2rem; }
    .comment { background: #fffbe6; border-left: 4px solid #f0c040; padding: 0.75rem 1rem; margin: 1rem 0; border-radius: 0 6px 6px 0; }
    .collapsible-header { cursor: pointer; user-select: none; display: flex; align-items: center; gap: 0.5rem; }
    .collapsible-header::before { content: 'â–¼'; font-size: 0.8rem; transition: transform 0.2s; }
    .collapsible-header.collapsed::before { transform: rotate(-90deg); }
    .collapsible-content { overflow: hidden; transition: max-height 0.3s ease; }
    .collapsible-content.collapsed { max-height: 0 !important; }
  </style>
</head>
<body>
  <h1>Case Study</h1>

  <h2 class="collapsible-header" onclick="toggleSection(this)">Source Text</h2>
  <div id="source-text" class="collapsible-content">
    <p><em>Loading text...</em></p>
  </div>

  <div class="comment-section">
    <h2 class="collapsible-header" onclick="toggleSection(this)">Comments</h2>
    <div id="comments" class="collapsible-content">
      <p><em>No comments yet.</em></p>
    </div>
  </div>

  <p class="back"><a href="index.html">&larr; Back to DFO</a></p>

  <script>
    function toggleSection(header) {
      header.classList.toggle('collapsed');
      const content = header.nextElementSibling;
      content.classList.toggle('collapsed');
    }

    mermaid.initialize({ startOnLoad: false, theme: 'default' });

    const renderer = new marked.Renderer();
    const originalCode = renderer.code;
    renderer.code = function({ text, lang }) {
      if (lang === 'mermaid') {
        return '<pre class="mermaid">' + text + '</pre>';
      }
      return '<pre><code class="language-' + (lang || '') + '">' + text.replace(/</g, '&lt;').replace(/>/g, '&gt;') + '</code></pre>';
    };
    marked.setOptions({ renderer });

    async function renderMermaid() {
      await mermaid.run({ querySelector: '.mermaid' });
    }

    fetch('casestudy.md')
      .then(response => {
        if (!response.ok) throw new Error('Markdown file not found');
        return response.text();
      })
      .then(md => {
        document.getElementById('source-text').innerHTML = marked.parse(md);
      })
      .catch(() => {
        document.getElementById('source-text').innerHTML = '<p><em>No text file added yet. Place a <code>casestudy.md</code> file in the dfo folder.</em></p>';
      });

    fetch('casestudycomments.md')
      .then(response => {
        if (!response.ok) throw new Error('Comments file not found');
        return response.text();
      })
      .then(md => {
        document.getElementById('comments').innerHTML = marked.parse(md);
        renderMermaid();
      })
      .catch(() => {
        document.getElementById('comments').innerHTML = '<p><em>No comments yet. Place a <code>casestudycomments.md</code> file in the dfo folder.</em></p>';
      });
  </script>
</body>
</html>
